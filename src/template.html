<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header><h1 class="title">BATTLESHIP</h1></header>
    <main>
      <div class="overlay">
        <div class="win-conatiner">
          <h1 class="title win-name">Computer wins</h1>
          <button id="play-again">Play Again?</button>
        </div>
      </div>
      <div class="board-container">
        <div class="letter-container">
          <div class="letter">A</div>
          <div class="letter">B</div>
          <div class="letter">C</div>
          <div class="letter">D</div>
          <div class="letter">E</div>
          <div class="letter">F</div>
          <div class="letter">G</div>
          <div class="letter">H</div>
          <div class="letter">I</div>
          <div class="letter">J</div>
        </div>
        <div class="number-container">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">10</div>
        </div>
        <div class="board" data-player="player"></div>
      </div>

      <div class="board-container">
        <div id="create-board" class="">
          <h1 class="title">Choose your ships</h1>
          <div class="avail-ships-container">
            <div class="row">
              <div class="ship-container" draggable="true" data-shipLength="4" data-vert="false">
                <div class="ship"></div>
                <div class="ship"></div>
                <div class="ship"></div>
                <div class="ship"></div>
              </div>
            </div>
            <div class="row">
              <div class="ship-container" draggable="true" data-shipLength="3" data-vert="false">
                <div class="ship"></div>
                <div class="ship"></div>
                <div class="ship"></div>
              </div>
              <div class="ship-container" draggable="true" data-shipLength="3" data-vert="false">
                <div class="ship"></div>
                <div class="ship"></div>
                <div class="ship"></div>
              </div>
            </div>
            <div class="row">
              <div class="ship-container" draggable="true" data-shipLength="2" data-vert="false">
                <div class="ship"></div>
                <div class="ship"></div>
              </div>
              <div class="ship-container" draggable="true" data-shipLength="2" data-vert="false">
                <div class="ship"></div>
                <div class="ship"></div>
              </div>
              <div class="ship-container" draggable="true" data-shipLength="2" data-vert="false">
                <div class="ship"></div>
                <div class="ship"></div>
              </div>
            </div>
            <div class="row">
              <div class="ship-container" draggable="true" data-shipLength="1" data-vert="false">
                <div class="ship"></div>
              </div>
              <div class="ship-container" draggable="true" data-shipLength="1" data-vert="false">
                <div class="ship"></div>
              </div>
              <div class="ship-container" draggable="true" data-shipLength="1" data-vert="false">
                <div class="ship"></div>
              </div>
              <div class="ship-container" draggable="true" data-shipLength="1" data-vert="false">
                <div class="ship"></div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button id="create-start">Start</button>
            <button id="create-random">Randomise</button>
            <button id="create-reset">Reset</button>
          </div>
        </div>
        <div class="letter-container">
          <div class="letter">A</div>
          <div class="letter">B</div>
          <div class="letter">C</div>
          <div class="letter">D</div>
          <div class="letter">E</div>
          <div class="letter">F</div>
          <div class="letter">G</div>
          <div class="letter">H</div>
          <div class="letter">I</div>
          <div class="letter">J</div>
        </div>
        <div class="number-container">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">10</div>
        </div>
        <div class="board" data-player="computer"></div>
      </div>
    </main>
  </body>
</html>
